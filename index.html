<body>
    <h3>factorial number</h3>
    <script>
        function factorial(num) {
            var answer = 1;
            if (num == 0 || num == 1) {
                return answer;
            } else {
                for (var i = num; i >= 1; i--) {
                    answer = answer * i;
                }
                return answer;
            }
        }
        var num = 4;
        answer = factorial(num)
        console.log("The factorial of " + num + " is " + answer);
    </script>
</body>
